<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.list li a {
        color: red;
      }
      ul > li ol {
        background-color: aqua;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li><a href="">This is first anchor tag</a></li>
      <li><a href="">This is second anchor tag</a></li>
      <ol>
        <li><a>Home</a></li>
        <li><a>Contact</a></li>
      </ol>
      <li><a href="">This is third anchor tag</a></li>
    </ul>
    <ul>
      <li><a href="">This is first anchor tag</a></li>
      <li><a href="">This is second anchor tag</a></li>
      <li><a href="">This is third anchor tag</a></li>
    </ul>
  </body>
</html>
